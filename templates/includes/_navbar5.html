{% load static %}

<div class="d-none d-md-block">
    <div class="container-fluid mt-3 d-flex justify-content-between align-items-center border-bottom pb-4 ">
      <!-- Yardım Merkezi Logo -->
      <div class="align-items-center d-flex cardDetay-logo">
        <a href="{% url 'index' %}"><img src="/static/img/logo-siyah.jpeg" class="d-block" width="50px" alt=""></a>
        <span class="text-black">Yardım Merkezi</span>
      </div>
      <!-- Yardım Merkezi Search -->
      <div class="m-auto">
        <button class="yardım-form justify-content-between  d-flex align-items-center cardDetay-search bg-white">
          <span class="d-block ">Yardım Makalelerini...</span>
          <i class="fa-solid fa-magnifying-glass d-block"></i>
        </button>

      </div>

      <div class="d-flex align-items-center">

        <button class="border-0 bg-white"><i class="fa-solid fa-globe p-3"></i></button>
        <div class="dropdown  bg-white">
          <button
            class="btn btn-light bg-white border-1 rounded-end-pill rounded-start-pill align-items-center dropdown-toggle"
            type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-bars fs-5"></i>
            <i class="fa-solid fa-circle-user  fs-4"></i>
          </button>
          <ul class="dropdown-menu  bg-white">
            {% if user.is_authenticated %}
            <li><a class="dropdown-item border-0 " href="">2023 Yaz Sürümü</a></li>

            <li><a class="dropdown-item  border-0" href="{% url 'mesajlar' %}">Mesajlar</a></li>
            <li><a class="dropdown-item border-0" href="{% url 'seyahat' %}">Seyahatler</a></li>
            <li><a class="dropdown-item border-0 " href="{% url 'favori' %}">Favoriler</a></li>
            <hr>
            <li><a class="dropdown-item  border-0" href="">Kayıtları yönetin</a></li>
            <li><a class="dropdown-item  border-0" href="{% url 'hesap' %}">Hesap</a></li>
            <hr>
            <li><a class="dropdown-item border-0" href="">Yardım</a></li>
            <li><a class="dropdown-item border-0" href="{% url 'logout' %}">Oturumu kapatın</a></li>
            {% else %}
            <li><a class="dropdown-item border-0 " href="{% url 'register' %}">Kaydolun</a></li>
            <li><a class="dropdown-item  border-0" href="{% url 'login' %}">Oturum açın</a></li>
            <hr>
            <li><a class="dropdown-item  border-0" href="{% url 'ilan1' %}">Evinizi Airbnb'ye taşıyın</a></li>
            <li><a class="dropdown-item border-0" href="">Yardım</a></li>
            {% endif %}
          </ul>
        </div>
      </div>

    </div>
    </div>
